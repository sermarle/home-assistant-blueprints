blueprint:
  name: Prueba Directa de Entidades
  description: Prueba directa para verificar la lista de entidades seleccionadas.
  domain: automation
  input:
    target_device:
      name: Dispositivo para activar
      description: Selecciona el dispositivo (luz, interruptor, etc.) que se evaluarÃ¡.
      selector:
        target:
          entity:
            domain:
              - light
              - switch
              - input_boolean
trigger:
  platform: homeassistant
  event: start
action:
  - service: persistent_notification.create
    data:
      message: >
        Prueba directa de entidades.
        Entidades seleccionadas: {{ '!input target_device.entity_id' }}.
