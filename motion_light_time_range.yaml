blueprint:
  name: Activar dispositivo por movimiento dentro de un rango horario
  description: Este blueprint enciende una luz, un booleano o un switch seleccionado cuando se detecta movimiento en un sensor especificado, siempre que el evento ocurra dentro de un rango de horas determinado.
  domain: automation
  input:
    motion_sensor:
      name: Sensor de Movimiento
      description: Selecciona el sensor de movimiento que activará la automatización
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
          
    target_device:
      name: Dispositivo para activar
      description: Selecciona el dispositivo que se activará cuando se detecte movimiento
      selector:
        target:
          entity:
            domain: 
              - light
              - switch
              - input_boolean
            
    start_time:
      name: Hora de inicio
      description: Hora en la que puede empezar a ejecutarse la automatización
      selector:
        time:
    
    end_time:
      name: Hora de fin
      description: Hora en la que dejará de ejecutarse la automatización
      selector:
        time:

trigger:
  - platform: state
    entity_id: !input motion_sensor
    to: 'on'

condition:
  - condition: time
    after: !input start_time
    before: !input end_time

action:
  - service: homeassistant.turn_on
    target: !input target_device
  - delay: '00:05:00'  # Mantiene el dispositivo activado por 5 minutos
  - service: homeassistant.turn_off
    target: !input target_device
