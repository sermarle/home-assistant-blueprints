blueprint:
  name: Activar dispositivo por movimiento con ajuste al crepúsculo
  description: Este blueprint enciende un dispositivo (luz, interruptor, etc.) cuando se detecta movimiento, con ajustes relativos al crepúsculo (dusk).
  domain: automation
  input:
    motion_entity:
      name: Sensor de Movimiento
      selector:
        entity:
          domain: binary_sensor
          device_class: motion

    target_device:
      name: Dispositivo para activar
      description: Selecciona el dispositivo (luz, interruptor, etc.) que se activará cuando se detecte movimiento
      selector:
        target:
          entity:
            domain:
              - light
              - switch
              - input_boolean

    no_motion_hours:
      name: Horas de espera sin movimiento
      description: Cantidad de horas para mantener el dispositivo encendido después del último movimiento detectado.
      default: 0
      selector:
        number:
          min: 0
          max: 23
          unit_of_measurement: hours

    no_motion_minutes:
      name: Minutos de espera sin movimiento
      description: Cantidad de minutos para mantener el dispositivo encendido después del último movimiento detectado.
      default: 2
      selector:
        number:
          min: 0
          max: 59
          unit_of_measurement: minutes

    no_motion_seconds:
      name: Segundos de espera sin movimiento
      description: Cantidad de segundos para mantener el dispositivo encendido después del último movimiento detectado.
      default: 0
      selector:
        number:
          min: 0
          max: 59
          unit_of_measurement: seconds

    dusk_offset:
      name: Offset para encender el dispositivo
      description: Define el offset en minutos relativo al crepúsculo (dusk)
      default: 60
      selector:
        number:
          min: 0
          max: 240
          unit_of_measurement: minutes

    end_time:
      name: Hora de fin
      description: Hora en la que dejará de ejecutarse la automatización
      selector:
        time:

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: sun
    after: dusk
    after_offset: !input dusk_offset
  - condition: time
    before: !input end_time

action:
  - service: homeassistant.turn_on
    target: !input target_device
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      to: "off"
  - delay:
      hours: !input no_motion_hours
      minutes: !input no_motion_minutes
      seconds: !input no_motion_seconds
  - service: homeassistant.turn_off
    target: !input target_device
