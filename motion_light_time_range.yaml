blueprint:
  name: Prueba Directa de Entidades Corregida
  description: Prueba directa para verificar la lista de entidades seleccionadas.
  domain: automation
  input:
    target_device:
      name: Dispositivo para activar
      description: Selecciona el dispositivo (luz, interruptor, etc.) que se evaluarÃ¡.
      selector:
        target:
          entity:
            domain:
              - light
              - switch
              - input_boolean
trigger:
  platform: homeassistant
  event: start
action:
  - service: persistent_notification.create
    data:
      message: >
        Prueba directa de entidades corregida.
        Entidades seleccionadas: 
        {% for entity_id in expand('!input target_device') %}
          {{ entity_id.entity_id }};
        {% endfor %}
