blueprint:
  name: Control de Luces y Enchufes con Movimiento
  description: Enciende luces y enchufes cuando se detecta movimiento, con ajustes relativos al atardecer (sunset).
  domain: automation
  input:
    motion_entity:
      name: Sensor de Movimiento
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_entities:
      name: Luces para activar
      description: Selecciona las luces que se activarán cuando se detecte movimiento.
      selector:
        target:
          entity:
            domain: light
    switch_entities:
      name: Enchufes para activar
      description: Selecciona los enchufes que se activarán cuando se detecte movimiento.
      selector:
        target:
          entity:
            domain: switch
    sunset_offset:
      name: Offset para encender las entidades
      description: Define el offset en tiempo relativo al atardecer (sunset).
      default: "-12:00:00"
      selector:
        time: {}
    end_time:
      name: Hora de fin
      description: Hora en la que dejará de ejecutarse la automatización.
      default: "23:00:00"
      selector:
        time: {}
    no_motion_wait:
      name: Tiempo de espera sin movimiento
      description: Tiempo en minutos para mantener las entidades encendidas después del último movimiento detectado.
      default: 2
      selector:
        number:
          min: 0
          max: 120
          unit_of_measurement: minutes
variables:
  expanded_lights: "{{ expand('!input light_entities') | map(attribute='entity_id') | list }}"
  expanded_switches: "{{ expand('!input switch_entities') | map(attribute='entity_id') | list }}"
  all_lights_off: >
    {{ expand('!input light_entities') | selectattr('state', 'eq', 'off') | list | count == expand('!input light_entities') | list | count }}
  all_switches_off: >
    {{ expand('!input switch_entities') | selectattr('state', 'eq', 'off') | list | count == expand('!input switch_entities') | list | count }}
trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"
condition:
  - condition: sun
    after: sunset
    after_offset: !input sunset_offset
  - condition: time
    before: !input end_time
  - condition: template
    value_template: "{{ all_lights_off and all_switches_off }}"
action:
  - service: persistent_notification.create
    data:
      message: >
        La automatización se ejecutó porque todas las luces y enchufes estaban apagados.
        Luces evaluadas: {{ expanded_lights }}.
        Enchufes evaluados: {{ expanded_switches }}.
  - service: light.turn_on
    target:
      entity_id: "{{ expanded_lights }}"
  - service: switch.turn_on
    target:
      entity_id: "{{ expanded_switches }}"
  - delay:
      minutes: !input no_motion_wait
  - service: light.turn_off
    target:
      entity_id: "{{ expanded_lights }}"
  - service: switch.turn_off
    target:
      entity_id: "{{ expanded_switches }}"

